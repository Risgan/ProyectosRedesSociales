<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Navidad</title>
  <style>
    /* Ajusta el margen y relleno al mínimo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ocupa toda la pantalla con fondo negro */
    body {
      background-color: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* Texto grande centrado */
    #felizNavidad {
      color: #fff;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Botón neón verde */
    #btnNeon {
      font-size: 1.2rem;
      padding: 15px 30px;
      color: #fff;
      background: #39ff14; /* Verde neón */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #39ff14;
      box-shadow: 0 0 10px #39ff14;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    #btnNeon:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Contenedor del árbol oculto inicialmente */
    #arbolito {
      display: none;
      margin-top: 40px;
    }

    /* Efecto de aparición (scale in) */
    @keyframes scaleIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Cuando se muestra el árbol, se reproduce la animación */
    #arbolito.show {
      display: block;
      animation: scaleIn 1.5s ease forwards;
    }

    /* Ajustamos el SVG en un tamaño cómodo */
    svg {
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- Título grande centrado -->
  <h1 id="felizNavidad">¡Feliz Navidad!</h1>
  <!-- Botón neón verde -->
  <button id="btnNeon">¡Haz clic aquí!</button>

  <!-- Contenedor del arbolito SVG -->
  <div id="arbolito">
    <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Estrella superior -->
      <polygon points="100,20 110,45 135,45 115,60 125,85 100,70 75,85 85,60 65,45 90,45"
               fill="yellow"/>

      <!-- Niveles del árbol (3 secciones) -->
      <polygon points="60,80 140,80 100,130" fill="green"/>
      <polygon points="40,130 160,130 100,200" fill="green"/>
      <polygon points="20,200 180,200 100,280" fill="green"/>

      <!-- Tronco -->
      <rect x="90" y="280" width="20" height="20" fill="#8B4513"/>

      <!-- Bolitas (rojo, amarillo) -->
      <circle cx="80" cy="100" r="5" fill="red"/>
      <circle cx="120" cy="110" r="5" fill="yellow"/>
      <circle cx="60" cy="160" r="5" fill="red"/>
      <circle cx="140" cy="170" r="5" fill="yellow"/>
      <circle cx="80" cy="220" r="5" fill="red"/>
      <circle cx="120" cy="230" r="5" fill="yellow"/>
    </svg>
  </div>

  <script>
    // Referencias a los elementos
    const titulo = document.getElementById('felizNavidad');
    const boton = document.getElementById('btnNeon');
    const arbolito = document.getElementById('arbolito');

    // Al hacer clic, se oculta el título y el botón y se muestra el arbolito animado
    boton.addEventListener('click', () => {
      titulo.style.display = 'none';
      boton.style.display = 'none';
      // Agregamos la clase 'show' para que reproduzca la animación
      arbolito.classList.add('show');
    });
  </script>

</body>
</html>
